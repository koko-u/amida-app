<div class="mx-auto mt-8 max-w-7xl">
    <div class="flex items-center justify-between">
        <form #linesCountForm="ngForm" (ngSubmit)="onGenerate()">
            <input
                    [(ngModel)]="linesCount"
                    class="w-72 rounded border border-gray-300 bg-white px-3 py-1 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                    max="10"
                    min="1"
                    name="linesCount"
                    placeholder="縦棒の数"
                    type="number"
            />
            <button
                    class="ms-1 rounded border-0 bg-indigo-500 px-4 py-2 text-white hover:bg-indigo-600 focus:outline-none"
                    id="generate"
                    type="submit"
            >
                生成
            </button>
        </form>
        <div>
            <button
                    (click)="onClear()"
                    class="rounded border border-gray-600 px-4 py-2 text-gray-600 hover:bg-gray-500 hover:text-white focus:outline-none focus:ring active:bg-gray-400"
                    id="clear"
            >
                クリア
            </button>
        </div>
    </div>
    <div #canvasContainer class="mt-4">
        <canvas #canvasAmida (click)="onCanvasClick($event)" [height]="canvasHeight()" [width]="canvasWidth()"></canvas>
    </div>
</div>
