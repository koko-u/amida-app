<div class="mx-auto mt-8 sm:max-w-xl md:max-w-2xl lg:max-w-4xl xl:max-w-5xl 2xl:max-w-7xl">
    <div class="flex items-center justify-between">

        <app-lines-count-input (generate)="onGenerate($event)"/>

        <div class="flex items-end gap-1">
            <button
                    (click)="onStepBack()"
                    class="text-sm h-8 rounded border border-gray-600 px-4 py-2 text-gray-600 hover:bg-gray-500 hover:text-white focus:outline-none focus:ring active:bg-gray-400">
                <div class="flex justify-between gap-1 items-stretch w-full">
                    <ng-icon name="tablerRotate360"/>
                    <div>もどす</div>
                </div>
            </button>
            <button
                    (click)="onClear()"
                    class="text-sm h-8 rounded border border-gray-600 px-4 py-2 text-gray-600 hover:bg-gray-500 hover:text-white focus:outline-none focus:ring active:bg-gray-400"
                    id="clear"
            >
                <div class="flex justify-between gap-1 items-stretch w-full">
                    <ng-icon name="tablerMarquee2"/>
                    <div>クリア</div>
                </div>
            </button>
        </div>
    </div>
    <div
        #canvasContainer
        class="mt-4 rounded-sm border shadow-sm sm:h-[250px] md:h-[300px] lg:h-[350px] xl:h-[450px] 2xl:h-[500px]"
    >
        <canvas
            #canvasAmida
            (click)="onCanvasClick($event)"
            [height]="canvasHeight()"
            [width]="canvasWidth()"
        ></canvas>
    </div>
</div>
